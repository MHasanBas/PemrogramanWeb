<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Jumbotron untuk menampilkan konten utama dengan tampilan yang menonjol -->
        <div class="jumbotron">
            <!-- Judul utama dalam jumbotron -->
            <h1>Belajar Bootstrap</h1>
            <!-- Paragraf sebagai penjelasan dalam jumbotron -->
            <p>Bootstrap adalah framework untuk membuat responsif website menggunakan HTML, CSS, and JS.</p>
        </div>
        <!-- Paragraf untuk informasi tambahan -->
        <p>Mata Kuliah Desain dan Pemrograman Web</p>
        <!-- Paragraf untuk menampilkan nama mahasiswa dan NIM -->
        <p>Nama Mahasiswa - NIM</p>
    </div>
    
</body>
</html>
