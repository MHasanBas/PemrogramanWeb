
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <!-- Heading 1 sebagai judul utama -->
    <h1>Selamat Datang di Website "Nama Mahasiswa"</h1>
    <!-- Paragraf sebagai teks penjelasan -->
    <p>Saya sedang belajar Bootstrap</p>
    <!-- Penutup tag body yang sebelumnya salah ditulis -->
    <!-- Container untuk menempatkan baris (row) dan kolom (column) -->
    <div class="container">
        <!-- Baris pertama dengan dua kolom yang masing-masing mengambil satu per satu -->
        <div class="row row-cols-1">
            <div class="col bg-success">1 of 2</div>
            <div class="col bg-warning">2 of 2</div>
        </div>
        <hr> <!-- Garis horizontal untuk pemisah -->

        <!-- Baris kedua dengan empat kolom yang masing-masing mengambil dua per dua -->
        <div class="row row-cols-2">
            <div class="col bg-success">1 of 4</div>
            <div class="col bg-warning">2 of 4</div>
            <div class="col bg-success">3 of 4</div>
            <div class="col bg-warning">4 of 4</div>
        </div>
        <hr>

        <!-- Baris ketiga dengan enam kolom yang masing-masing mengambil tiga per tiga -->
        <div class="row row-cols-3">
            <div class="col bg-success">1 of 6</div>
            <div class="col bg-warning">2 of 6</div>
            <div class="col bg-success">3 of 6</div>
            <div class="col bg-warning">4 of 6</div>
            <div class="col bg-success">5 of 6</div>
            <div class="col bg-warning">6 of 6</div>
        </div>
    </div>
</html>
