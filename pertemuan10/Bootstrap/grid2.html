
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <!-- Heading 1 sebagai judul utama -->
    <h1>Selamat Datang di Website "Nama Mahasiswa"</h1>
    <!-- Paragraf sebagai teks penjelasan -->
    <p>Saya sedang belajar Bootstrap</p>
    <!-- Penutup tag body yang sebelumnya salah ditulis -->
          <!-- Container untuk menempatkan baris (row) dan kolom (column) -->
    <div class="container">
        <!-- Baris pertama dengan dua kolom yang masing-masing mengambil lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
        </div>
        <hr> <!-- Garis horizontal untuk pemisah -->

        <!-- Baris kedua dengan tiga kolom yang masing-masing mengambil lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
        </div>
        <hr>

        <!-- Baris ketiga dengan empat kolom yang masing-masing mengambil lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-warning">Column 4</div>
        </div>
    </div>
</html>
