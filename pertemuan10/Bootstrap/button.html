<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Judul untuk komponen Button Styles -->
        <h2>Button Styles</h2>
        <!-- Tombol dengan gaya dasar -->
        <button type="button" class="btn">Basic</button>
        <!-- Tombol dengan gaya primary -->
        <button type="button" class="btn btn-primary">Primary</button>
        <!-- Tombol dengan gaya secondary -->
        <button type="button" class="btn btn-secondary">Secondary</button>
        <!-- Tombol dengan gaya success -->
        <button type="button" class="btn btn-success">Success</button>
        <!-- Tombol dengan gaya info -->
        <button type="button" class="btn btn-info">Info</button>
        <!-- Tombol dengan gaya warning -->
        <button type="button" class="btn btn-warning">Warning</button>
        <!-- Tombol dengan gaya danger -->
        <button type="button" class="btn btn-danger">Danger</button>
        <!-- Tombol dengan gaya dark -->
        <button type="button" class="btn btn-dark">Dark</button>
        <!-- Tombol dengan gaya light -->
        <button type="button" class="btn btn-light">Light</button>
        <!-- Tombol dengan gaya link -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <!-- push ulang -->
</body>
</html>
