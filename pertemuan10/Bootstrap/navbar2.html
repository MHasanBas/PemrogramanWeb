<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
   <!-- Navbar dengan tampilan yang ekspansif (expand-md), latar belakang gelap (dark), dan warna teks putih (navbar-dark) -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Merek atau logo pada Navbar -->
    <a class="navbar-brand" href="#">Navbar</a>
    <!-- Tombol toggler untuk menampilkan atau menyembunyikan menu navigasi pada layar kecil -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <!-- Ikona untuk tombol toggler -->
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Daftar navigasi yang dapat di-collapse -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Daftar item navigasi -->
        <ul class="navbar-nav">
            <!-- Item navigasi -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi -->
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi -->
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi -->
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
