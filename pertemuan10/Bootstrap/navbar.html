<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Judul untuk membuat Navbar -->
        <h2>Membuat Navbar</h2>
    </div>
    <!-- Navbar dengan tampilan yang ringkas (small) dan latar belakang warna terang (light) -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Daftar navigasi -->
        <ul class="navbar-nav">
            <!-- Item navigasi aktif -->
            <li class="nav-item active">
                <!-- Tautan untuk item navigasi aktif -->
                <a class="nav-link" href="#">Active</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi -->
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi -->
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi yang dinonaktifkan -->
            <li class="nav-item">
                <!-- Tautan untuk item navigasi yang dinonaktifkan -->
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
</body>

</html>
