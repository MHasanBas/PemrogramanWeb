<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Judul untuk komponen Alerts -->
        <h2>Alerts</h2>
        <!-- Alert success -->
        <div class="alert alert-success alert-dismissible">
            <!-- Tombol close untuk menutup alert -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Teks untuk alert success -->
            <strong>Success!</strong> Ini adalah alert success
        </div>
        <!-- Alert info -->
        <div class="alert alert-info alert-dismissible">
            <!-- Tombol close untuk menutup alert -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Teks untuk alert info -->
            <strong>Info!</strong> Ini adalah alert info
        </div>
        <!-- Alert warning -->
        <div class="alert alert-warning alert-dismissible">
            <!-- Tombol close untuk menutup alert -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Teks untuk alert warning -->
            <strong>Warning!</strong> Ini adalah alert warning
        </div>
    </div>
</body>

</html>
