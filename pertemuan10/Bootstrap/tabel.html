
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag untuk mengatur karakter set dan tampilan responsif -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Judul halaman -->
    <title>Pengenalan Bootstrap</title>
     <!-- Tambahkan Bootsrap -->
    <link rel="stylesheet" href="css/Bootstrap.min.css">
</head>
<body>
    <!-- Heading 1 sebagai judul utama -->
    <h1>Selamat Datang di Website "Nama Mahasiswa"</h1>
    <!-- Paragraf sebagai teks penjelasan -->
    <p>Saya sedang belajar Bootstrap</p>
    <!-- Penutup tag body yang sebelumnya salah ditulis -->
          <!-- Container untuk menempatkan baris (row) dan kolom (column) -->
          <div class="container">
            <!-- Judul tabel -->
            <h2>Tabel Pelanggan</h2>
            <!-- Tabel dengan Bootstrap classes untuk tampilan yang lebih baik -->
            <table class="table table-bordered table-striped table-hover">
                <!-- Baris header tabel -->
                <tr>
                    <!-- Kolom header -->
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                </tr>
                <!-- Baris data pertama -->
                <tr>
                    <!-- Kolom data -->
                    <td>1.</td>
                    <td>Alifa</td>
                    <td>Malang</td>
                </tr>
                <!-- Baris data kedua -->
                <tr>
                    <!-- Kolom data -->
                    <td>2.</td>
                    <td>Bima</td>
                    <td>Surabaya</td>
                </tr>
                <!-- Baris data ketiga -->
                <tr>
                    <!-- Kolom data -->
                    <td>3.</td>
                    <td>Cindy</td>
                    <td>Sidoarjo</td>
                </tr>
            </table>
        </div>
</html>
