<!DOCTYPE html>
<html>
<head>
<title>Bekerja dengan List</title>
</head>
<body>
Ordered List
<ol>
<li>satu</li>
<li>dua</li>
<li>tiga</li>
</ol>
<br>
Unordered List
<ul>
<li>satu</li>
<li>dua</li>
<li>tiga</li>
</ul>
<br>
Definition List
<dl>
<dt>satu</dt>
<dd>satu satu</dd>
<dd>satu dua</dd>
<dt>dua</dt>
<dd>dua dua</dd>
</dl>
</body>
</html>
