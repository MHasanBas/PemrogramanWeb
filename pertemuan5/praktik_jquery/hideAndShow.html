<!DOCTYPE html>
<html>
<head>
  <!-- Mengimpor stylesheet eksternal -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!-- Mengimpor library jQuery -->
  <script src="jquery-3.7.1.js"></script>
  <script>
    // Fungsi jQuery yang akan dieksekusi setelah dokumen siap
    $(document).ready(function() {
        // Mengatur event handler ketika tombol dengan kelas "tomboll" diklik untuk menyembunyikan semua elemen div
        $(".tomboll").click(function() {
            $("div").hide();
        });

        // Mengatur event handler ketika tombol dengan kelas "tombol2" diklik untuk menampilkan semua elemen div yang disembunyikan sebelumnya
        $(".tombol2").click(function() {
            $("div").show();
        });

        // Mengatur event handler ketika tombol dengan kelas "tombol3" diklik untuk menggunakan efek fadeOut pada setiap elemen div
        $(".tombol3").click(function() {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });

        // Mengatur event handler ketika tombol dengan kelas "tombol4" diklik untuk menggunakan efek fadeIn pada setiap elemen div yang sebelumnya di-hide
        $(".tombol4").click(function() {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });

        // Mengatur event handler ketika tombol dengan kelas "tombol5" diklik untuk menggunakan efek fadeTo pada setiap elemen div untuk mengubah opacity
        $(".tombol5").click(function() {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
    });
  </script>
</head>
<body>
  <!-- Heading -->
  <p>JQuery Effect</p>
  <!-- Elemen div untuk efek-efek jQuery -->
  <div id="div1" class="kotak"></div> <br><br>
  <div id="div2" class="kotak"></div> <br><br>
  <div id="div3" class="kotak"></div> <br><br>
  <!-- Tombol-tombol untuk mengendalikan efek-efek jQuery -->
  <button class="tomboll">Sembunyikan</button>
  <button class="tombol2">Tampilkan</button>
  <button class="tombol3">Fade Out</button>
  <button class="tombol4">Fade In</button>
  <button class="tombol5">Fade To</button>
</body>
</html>
