<!DOCTYPE html>
<html>
<head>
    <!-- Mengimpor library jQuery -->
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // Event handler ketika tombol dengan ID "btn1" diklik untuk mengubah teks pada elemen dengan ID "test1"
            $("#btn1").click(function () {
                $("#test1").text("<b>Hello World</b>"); // Mengubah teks dengan metode text()
            });

            // Event handler ketika tombol dengan ID "btn2" diklik untuk mengubah HTML pada elemen dengan ID "test2"
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello World!</b>"); // Mengubah HTML dengan metode html()
            });

            // Event handler ketika tombol dengan ID "btn3" diklik untuk mengubah nilai pada elemen input dengan ID "test3"
            $("#btn3").click(function () {
                $("#test3").val("Polinema"); // Mengubah nilai input dengan metode val()
            });
        });
    </script>
</head>
<body>
    <!-- Paragraf pertama -->
    <p id="test1">This is the first paragraph.</p>
    <!-- Paragraf kedua -->
    <p id="test2">This is <b>another</b> paragraph.</p>

    <!-- Input teks -->
    <p>Your Name: <input type="text" id="test3"></p>

    <!-- Tombol untuk mengubah teks, HTML, dan nilai input -->
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
