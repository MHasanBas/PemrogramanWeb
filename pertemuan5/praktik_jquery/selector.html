<!DOCTYPE html>
<html>
<head>
<!-- Mengimpor library jQuery -->
<script src="jquery-3.7.1.js"></script>
<script>
$(document).ready(function() {
    // Event handler ketika tombol di-klik
    $("button").click(function() {
        // Menggunakan selector dan metode hide() untuk menyembunyikan elemen-elemen
        $("h2").hide(); // Menyembunyikan elemen h2
        $(".subjudul").hide(); // Menyembunyikan elemen-elemen dengan kelas subjudul
        $("#paragraf").hide(); // Menyembunyikan elemen dengan id paragraf
        $("#paragraf.dua").hide(); // Menyembunyikan elemen dengan id paragraf dan kelas dua
        $("div p.paragraf").hide(); // Menyembunyikan elemen p dengan kelas paragraf yang berada di dalam div

        // Kode baru yang belum diubah
    });
});
</script>
</head>
<body>
<!-- Elemen-elemen HTML -->
<h2>Ini adalah Judul Bab</h2>
<h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
<p id="paragraf">Ini adalah paragraf pertama</p>
<p id="paragraf" class="dua">Ini adalah paragraf kedua</p>
<div>
    <p class="paragraf">
    Ini adalah paragraf ketiga
    </p>
</div>
<p>Ini paragraf yang akan tetap ditampilkan</p>
<!-- Tombol untuk menyembunyikan elemen-elemen -->
<button>Klik Saya!</button>
</body>
</html>
