<!DOCTYPE html>
<html>
<head>
    <title>looping polinema</title>
</head>
<body>
    <h1>buka consol untuk melihat</h1>
    <script>
        var word = "polinema";
        for (var i = 0; i < word.length; i++) {
            var spaces = " ".repeat(i);
            var line = spaces + word[i];
            console.log(line);
        }
    </script>
</body>
</html>
